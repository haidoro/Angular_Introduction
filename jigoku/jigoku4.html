<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
var p1 = new Promise((resolve,reject) => {
	setTimeout(function(){
		resolve('Hello!');
	},100);
});
p1.then((value) =>{
	console.log(`.then() onfullfiled:${value}`);
},(reason) =>{
	console.log(`.then() onfullfiled:${reason}`);
});
p1.catch((reason) =>{
	console.log(`.catch() onfullfiled:${reason}`);
})
</script>	
</body>
</html>
