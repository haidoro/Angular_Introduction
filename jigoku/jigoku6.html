<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
var p1 = new Promise((resolve,reject) => {
	setTimeout(function(){
		resolve('p1 complete!');
	},Math.random()*3000);
});
var p2 = new Promise((resolve,reject) => {
	setTimeout(function(){
		resolve('p2 complete!');
	},Math.random()*3000);
});

Promise.all([p1,p2]).then((value) =>{
	console.log(value);
},(reason) =>{
	console.log(reason);
})
</script>	
</body>
</html>
